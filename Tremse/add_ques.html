<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>提问</title>
</head>
<body>
    <link href="add_ques.css" rel="stylesheet"/>
    <div id="header">
        <img id="head_hduw" src="materials/HDUHelp.png" width="100"></img>
        <img id="head_hdun" src="materials/h-l.png" width="50"></img>
    </div>
    <form action="/" method="post" id="main" name="main" enctype='application/json'>
        <div id="page_title">提问</div>
        <label for="title" id="l_title" form="main">标题:</label>
        <input type="text" id="title" name="title" form="main" required="required"/>
        <label for="auther" id="l_author" form="main">作者:</label>
        <input type="text" id="author" name="author" form="main" required="required"/>
        <label for="auther_email" id="l_email" form="main">邮箱:</label>
        <input type="text" id="email" name="author_email" form="main" required="required"/>
        <label for="detail" id="l_detail" form="main">请描述你的问题:</label>
        <textarea type="text" id="detail" name="detail" style="resize: none;" form="main" required="required" placeholder="写个回答吧"></textarea>
        <input type="text" id="date" name='created_at' hidden=true form="main" value="2024-09-12 12:00:00 "/>
        <div id="submit">发布</div>
    </form>
    <div id="success_container">
        <img src="materials/1.png" width="200" id="success_png"/>
        <div id="success_txt">发布成功！</div>
    </div>
    <img id="back" src="materials/back.png" width="30" title="返回"/>
    <script src="add_ques.js"></script>
</body>
</html>
